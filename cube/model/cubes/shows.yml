cubes:
  - name: shows
    sql_table: homestead.shows
    data_source: default

    joins:
      - name: events
        sql: "{CUBE}.event_id = {events}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: description
        sql: description
        type: string

      - name: email_description
        sql: email_description
        type: string

      - name: guests
        sql: guests
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: updated_at
        sql: updated_at
        type: time

      - name: start
        sql: start
        type: time

      - name: end
        sql: end
        type: time

      - name: deleted_at
        sql: deleted_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

