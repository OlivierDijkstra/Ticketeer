cubes:
  - name: orders
    sql_table: homestead.orders
    data_source: default

    joins:
      - name: shows
        sql: "{CUBE}.show_id = {shows}.id"
        relationship: many_to_one

      - name: customers
        sql: "{CUBE}.customer_id = {customers}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: customer_id
        sql: customer_id
        type: string

      - name: order_number
        sql: order_number
        type: string

      - name: status
        sql: status
        type: string

      - name: description
        sql: description
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: updated_at
        sql: updated_at
        type: time

      - name: deleted_at
        sql: deleted_at
        type: time

    measures:
      - name: count
        type: count

      - name: total
        sql: total
        type: sum

      - name: discount
        sql: discount
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

